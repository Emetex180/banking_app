<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Rise Blockchain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">


     <!-- Favicon links -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body style="background-color: #d3e8f1; color: #2f2f30;">
{% include "translator.html" %}
<header>
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg, #358a9f, #2f2f30);">
        <div class="container-fluid">

            <!-- Brand -->
            <a class="navbar-brand fw-bold fs-4 d-flex align-items-center text-white" href="#">
                <img src="{{ url_for('static', filename='GB LOGO.png') }}" alt="Logo" style="height: 100px;">
                Global Rise Blockchain
            </a>

            <!-- Hamburger button -->
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    {% if session['user'] %}
                        <!-- Welcome Message -->
                        <li class="nav-item me-4">
                            <span class="text-white fw-semibold d-flex align-items-center">
                                <i class="bi bi-person-circle me-2 fs-5"></i> 
                                Welcome, <span class="ms-1" style="text-transform: capitalize;">{{ session['user'] }}</span>
                            </span>
                        </li>

                        <!-- Logout Button -->
                        <li class="nav-item">
                            <a href="{{ url_for('logout') }}" class="btn fw-semibold text-white" 
                               style="background-color: #3e3e3f; border: none;">
                                <i class="bi bi-box-arrow-right me-1"></i> Logout
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<footer class="text-center text-white py-3" style="background-color: #1f1f1f;">
    <p class="mb-0">&copy; 2025 Global Rise Blockchain. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
